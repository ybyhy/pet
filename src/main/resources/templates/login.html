<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登陆</title>
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登陆 </h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">用户名</label>
    <input type="text" id="username"  name="username" class="form-control" placeholder="Username" required="" autofocus="">
    <label class="sr-only">密码</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>用户类型</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="visitor" value="1">
            <label class="form-check-label">普通用户</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="visitor" value="0">
            <label class="form-check-label">店员</label>
        </div>
    </div>
    <div class="checkbox mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2" onclick="remember()">
            <label class="form-check-label">记住我</label>
        </div>
    </div>
    <input type="hidden" id="checkbox" name="checkbox" value="0">
    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    <p class="mt-5 mb-3 text-muted">© 2018-2019</p>
</form>
</body>
<script>

    $(document).ready(function () {
        //记住密码功能
        var str = getCookie("user");
        str = str.substring(0,str.length);
        var username = str.split("#")[0];
        var password = str.split("#")[1];
        //自动填充用户名和密码
        $("#username").val(username);
        $("#password").val(password);
    });

    //获取cookie
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
        }
        return "";
    }

    //记住密码功能
    function remember() {
        var remFlag = document.getElementById("checkbox2");
        if(remFlag.checked==false){
            $("#checkbox").val("0");
        }else{
            $("#checkbox").val("1");
        }
    }
</script>
</html>
